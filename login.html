<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('bg.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); 
            z-index: -1; 
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        
        .school-info h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 3px;
            color: #333;
        }
        
        .school-info p {
            font-size: 20px;
            color: #555;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 30px;
            position: relative; 
            z-index: 1;
        }
        
        .system-box {
            background-color: #0F4D0F;
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            height: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .system-box h2 {
            font-size: 34px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .system-box p {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #008000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .remember-forgot {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #5CE65C;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            background-color: white;
            position: relative; 
            z-index: 1;
        }

        /* para sa  Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal h2 {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .modal p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .modal-button {
            padding: 10px 20px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-button:hover {
            background-color: #5CE65C;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 30px;
            }
            
            .system-box, .login-container {
                width: 100%;
                max-width: 400px;
                height: auto;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="bpclogo.png" alt="BPC Logo" class="logo">
        <div class="school-info">
            <h1>Bulacan Polytechnic College</h1>
            <p>Bulihan, Malolos, Bulacan</p>
        </div>
    </header>
    
    <div class="main-content">
        <div class="system-box">
            <h2>Electronic Class Record System</h2>
            <p>a digital tool for effciently managing student attendance,grades,and academic records.</p>
        </div>
        
        <div class="login-container">
            <div class="login-form">
                <h2>LOGIN</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                      
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Login Successful</h2>
            <p>Press continue to start working on your class record</p>
            <button class="modal-button" id="continueButton">Continue</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>akin kalang 2025.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const successModal = document.getElementById('successModal');
        const continueButton = document.getElementById('continueButton');
        
        
        const validCredentials = [
            { username: "admin", password: "password" },
            { username: "migs", password: "gatchalian" },
            { username: "loffy", password: "cruz"},
            { username: "stiphene", password: "marquez" },
			{ username: "jemuel", password: "barcenas"},
			{ username: "gian", password: "bautista"},
			{ username: "jayvee", password: "marcelo"}
            
        ];
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            
            const isValid = validCredentials.some(cred => {
                return cred.username === username && cred.password === password;
            });
            
            if (isValid) {
             
                successModal.style.display = 'flex';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
        
        continueButton.addEventListener('click', function() {
          
            successModal.style.display = 'none';
            window.location.href = "webdevfinals.html"; 
        });
        
        
        window.addEventListener('click', function(e) {
            if (e.target === successModal) {
                successModal.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
